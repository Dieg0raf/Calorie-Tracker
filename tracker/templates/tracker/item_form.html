{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div>
        <div class="container w-50 mt-5 content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Item</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'home-tracker' %}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
